name: Publish Reporting Packages

on:
  push:
    branches:
      - main
    paths:
      - 'src/liftoff-reporting/**'
      - 'src/tapjoy-reporting/**'
      - 'src/appsamurai-reporting/**'
      - 'src/singular-reporting/**'
      - 'src/kayzen-reporting/**'
      - 'src/jampp-reporting/**'
      - 'src/applovin-reporting/**'
      - 'src/feedmob-reporting/**'
      - 'src/ironsource-reporting/**'
      - 'src/mintegral-reporting/**'
      - 'src/inmobi-reporting/**'
      - 'src/ironsource-aura-reporting/**'
      - 'src/smadex-reporting/**'
      - 'src/samsung-reporting/**'
      - 'src/rtb-house-reporting/**'
      - 'src/femini-reporting/**'
      - 'src/sensor-tower/**'
      - 'src/work-journals/**'

  workflow_dispatch:
    inputs:
      package:
        description: 'Reporting package to publish (leave empty to detect from changed files)'
        required: false
        type: choice
        options:
          - ''
          - liftoff
          - tapjoy
          - appsamurai
          - singular
          - kayzen
          - jampp
          - applovin
          - feedmob
          - ironsource
          - mintegral
          - inmobi
          - ironsource-aura
          - smadex
          - samsung
          - rtb-house
          - femini
          - sensor-tower
          - work-journals
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: set-matrix
        name: Detect changed packages
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.package }}" != "" ]]; then
            # Use manually specified package
            echo "matrix={\"package\":[\"${{ github.event.inputs.package }}\"]}" >> $GITHUB_OUTPUT
          else
            # Detect from changed files
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)

            # Initialize an empty JSON array
            JSON_ARRAY="[]"

            # Function to add package to JSON array if its path is found in CHANGED_FILES
            add_package_if_changed() {
              local package_name=$1
              local path_suffix=""
              if [[ "$package_name" == *"reporting"* ]]; then
                path_suffix="-reporting"
              fi
              if echo "$CHANGED_FILES" | grep -q "src/${package_name}${path_suffix}/"; then
                JSON_ARRAY=$(echo "$JSON_ARRAY" | jq -c ". += [\"$package_name\"]")
              fi
            }

            add_package_if_changed "liftoff"
            add_package_if_changed "tapjoy"
            add_package_if_changed "appsamurai"
            add_package_if_changed "singular"
            add_package_if_changed "kayzen"
            add_package_if_changed "jampp"
            add_package_if_changed "applovin"
            add_package_if_changed "feedmob"
            add_package_if_changed "ironsource"
            add_package_if_changed "mintegral"
            add_package_if_changed "inmobi"
            add_package_if_changed "ironsource-aura"
            add_package_if_changed "smadex"
            add_package_if_changed "samsung"
            add_package_if_changed "rtb-house"
            add_package_if_changed "femini"
            add_package_if_changed "sensor-tower"
            add_package_if_changed "work-journals"

            # Generate the matrix output with proper JSON formatting
            echo "matrix={\"package\":$JSON_ARRAY}" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: detect-changes
    if: ${{ fromJSON(needs.detect-changes.outputs.matrix).package[0] != null }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}
    defaults:
      run:
        working-directory: src/${{ matrix.package }}${{ contains(matrix.package, 'reporting') && '-reporting' || '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
